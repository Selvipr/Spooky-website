<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Digital Market</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', // Blue 500
                        secondary: '#8b5cf6', // Violet 500
                        dark: '#0f172a', // Slate 900
                        darker: '#020617', // Slate 950
                        surface: '#1e293b', // Slate 800
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-slate-50 antialiased flex flex-col min-h-screen">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 glass-nav transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="flex items-center gap-2 group">
                <img src="assets/logo.png" alt="Digital Market Logo"
                    class="w-10 h-10 object-contain drop-shadow-lg group-hover:scale-110 transition-transform">
                <span
                    class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-violet-400">Digital
                    Market</span>
            </a>

            <a href="index.html" class="text-slate-400 hover:text-white transition-colors flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
                Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center pt-20 px-4 my-8">
        <div class="w-full max-w-md bg-surface border border-slate-700 rounded-2xl p-8 shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-2">Create Account</h2>
            <p class="text-slate-400 text-center mb-8">Join Digital Market today</p>

            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-300 mb-2">Full Name</label>
                    <input type="text" id="name"
                        class="w-full bg-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"
                        placeholder="John Doe">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input type="email" id="email"
                        class="w-full bg-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" id="password"
                        class="w-full bg-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"
                        placeholder="••••••••">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-slate-300 mb-2">Confirm
                        Password</label>
                    <input type="password" id="confirm-password"
                        class="w-full bg-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"
                        placeholder="••••••••">
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="terms"
                        class="mt-1 w-4 h-4 rounded border-slate-700 bg-dark text-primary focus:ring-primary">
                    <label for="terms" class="ml-2 text-sm text-slate-400">
                        I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a
                            href="#" class="text-primary hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-blue-500/30 hover:scale-[1.02]">
                    Create Account
                </button>
            </form>

            <p class="text-center mt-8 text-slate-400 text-sm">
                Already have an account?
                <a href="login.html" class="text-primary font-semibold hover:underline">Sign In</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-slate-500 text-sm">
        <p>&copy; 2024 Digital Market. All rights reserved.</p>
    </footer>

</body>

</html>
