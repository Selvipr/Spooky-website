<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Market</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', // Blue 500
                        secondary: '#8b5cf6', // Violet 500
                        dark: '#0f172a', // Slate 900
                        darker: '#020617', // Slate 950
                        surface: '#1e293b', // Slate 800
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-slate-50 antialiased flex flex-col min-h-screen">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 glass-nav transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="flex items-center gap-2 group">
                <img src="assets/logo.png" alt="Digital Market Logo"
                    class="w-10 h-10 object-contain drop-shadow-lg group-hover:scale-110 transition-transform">
                <span
                    class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-violet-400">Digital
                    Market</span>
            </a>

            <a href="index.html" class="text-slate-400 hover:text-white transition-colors flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
                Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center pt-20 px-4">
        <div class="w-full max-w-md bg-surface border border-slate-700 rounded-2xl p-8 shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-2">Welcome Back</h2>
            <p class="text-slate-400 text-center mb-8">Sign in to your account to continue</p>

            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input type="email" id="email"
                        class="w-full bg-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"
                        placeholder="you@example.com">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                        <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
                    </div>
                    <input type="password" id="password"
                        class="w-full bg-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember"
                        class="w-4 h-4 rounded border-slate-700 bg-dark text-primary focus:ring-primary">
                    <label for="remember" class="ml-2 text-sm text-slate-400">Remember me</label>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-blue-500/30 hover:scale-[1.02]">
                    Sign In
                </button>
            </form>

            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-slate-700"></div>
                <span class="px-4 text-slate-500 text-sm">Or continue with</span>
                <div class="flex-grow border-t border-slate-700"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button
                    class="flex items-center justify-center gap-2 bg-dark border border-slate-700 hover:bg-slate-800 text-white py-2.5 rounded-lg transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.15-7.27 3.2 0 5.28 2.37 5.28 2.37l2.18-2.3s-2.4-4.12-7.46-4.12A11.03 11.03 0 001 12c0 6.09 4.96 11.02 11.04 11.02 5.5 0 10.86-3.83 10.86-10.98 0-.74-.06-1.52-.18-2.16z" />
                    </svg>
                    Google
                </button>
                <button
                    class="flex items-center justify-center gap-2 bg-dark border border-slate-700 hover:bg-slate-800 text-white py-2.5 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    Facebook
                </button>
            </div>

            <p class="text-center mt-8 text-slate-400 text-sm">
                Don't have an account?
                <a href="register.html" class="text-primary font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-slate-500 text-sm">
        <p>&copy; 2024 Digital Market. All rights reserved.</p>
    </footer>

</body>

</html>
